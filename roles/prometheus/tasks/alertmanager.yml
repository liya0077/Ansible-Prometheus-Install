- name: Download Alertmanager tarball
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/alertmanager/releases/download/v{{ alertmanager_version }}/alertmanager-{{ alertmanager_version }}.linux-amd64.tar.gz"
    dest: "/tmp/alertmanager.tar.gz"

- name: Extract Alertmanager
  ansible.builtin.unarchive:
    src: "/tmp/alertmanager.tar.gz"
    dest: "/tmp/"
    remote_src: yes

- name: Copy Alertmanager binaries
  ansible.builtin.copy:
    src: "/tmp/alertmanager-{{ alertmanager_version }}.linux-amd64/{{ item }}"
    dest: "{{ prometheus_install_dir }}/{{ item }}"
    mode: '0755'
    remote_src: yes
  loop:
    - alertmanager
    - amtool

- name: Create Alertmanager config dir
  ansible.builtin.file:
    path: /etc/alertmanager
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "0755"

- name: Deploy Alertmanager configuration
  ansible.builtin.template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "0644"
  notify: restart alertmanager

- name: Deploy Alertmanager systemd service
  ansible.builtin.copy:
    dest: "/etc/systemd/system/alertmanager.service"
    content: |
      [Unit]
      Description=Alertmanager
      After=network.target

      [Service]
      User={{ prometheus_user }}
      Group={{ prometheus_group }}
      Type=simple
      ExecStart={{ prometheus_install_dir }}/alertmanager \
        --config.file=/etc/alertmanager/alertmanager.yml \
        --storage.path=/var/lib/alertmanager \
        --web.listen-address=:{{ alertmanager_port }}
      Restart=always

      [Install]
      WantedBy=multi-user.target
    mode: "0644"
  notify: restart alertmanager
